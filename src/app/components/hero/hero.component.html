<div class="hero-section">
  <div class="hero-content">
    <h1 class="hero-title">Welcome to Reenam Hotel</h1>
    <p class="hero-subtitle">Experience luxury, comfort, and exceptional hospitality</p>
    <button class="btn-book" (click)="scrollToBooking()">
      <mat-icon>calendar_today</mat-icon>
      Book Your Stay
    </button>
  </div>

  <div class="hero-features">
    <div class="feature">
      <mat-icon>star_rate</mat-icon>
      <h3>5-Star Hotel</h3>
      <p>Premium accommodations with world-class service</p>
    </div>
    <div class="feature">
      <mat-icon>location_on</mat-icon>
      <h3>Prime Location</h3>
      <p>Centrally located in the heart of the city</p>
    </div>
    <div class="feature">
      <mat-icon>room_service</mat-icon>
      <h3>24/7 Service</h3>
      <p>Round-the-clock concierge and room service</p>
    </div>
  </div>
</div>
